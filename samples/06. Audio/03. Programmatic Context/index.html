<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Audio: Programmatic Context</title>
</head>
<body>
    <audio controls>
        <source src="http://a1.phobos.apple.com/us/r1000/011/Music/12/14/7f/mzm.ubzkrulq.aac.p.m4a" type="audio/mp4">
        <source src="http://images.apple.com/html5/showcase/audio/letsgosurfing-thedrums.mp3" type="audio/mp3">
        <source src="http://www.apple.com/html5/showcase/audio/letsgosurfing-thedrums.ogg" type="audio/ogg">
    </audio>

    <div>
        <button id="play">Play</button>
        <button id="pause">Pause</button>
        <button id="stop">Stop</button>

        <div>
            <label for="volume">Volume</label>
            <input id="volume" type="range" min="0" max="1" step="0.1" value="0.5" />
        </div>

        <div>
            <label for="playbackRate">Playback Rate</label>
            <input id="playbackRate" type="range" min="0" max="3" step="0.5" value="1" />
        </div>

        <div>
            <label for="time">Time</label>
            <input id="time" type="range" min="0" max="1" step="0.05" value="0" />
        </div>
    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
