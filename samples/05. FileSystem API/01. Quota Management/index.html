<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FileSystem API: Quota Management</title>

    <link href="styles/style.css" rel="stylesheet" />
</head>
<body>
    <table>
        <tr>
            <th>Type</th>
            <th>Quota, MiB</th>
            <th>Used, MiB</th>
            <th>More Quota</th>
        </tr>

        <tr>
            <td>Persistent</td>
            <td class="quota-column" data-filesystem-type="1"></td>
            <td class="used-column" data-filesystem-type="1"></td>
            <td class="request-quota-column" data-filesystem-type="1">
                <button>Request 1 MiB</button>
            </td>
        </tr>

        <tr>
            <td>Temporary</td>
            <td class="quota-column" data-filesystem-type="0"></td>
            <td class="used-column" data-filesystem-type="0"></td>
            <td></td>
        </tr>
    </table>

    <script src="scripts/app.js"></script> 
</body>
</html>
