<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Media Capture and Streams: HTML Media Capture</title>
</head>
<body>
    <p>Capture Image: <input type="file" accept="image/*" capture="camera" />
    <p>Capture Audio: <input type="file" accept="audio/*" capture="microphone" />
    <p>Capture Video: <input type="file" accept="video/*" capture="camcorder" />
</body>
</html>
