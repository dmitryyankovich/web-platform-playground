<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Audio: Flash fallback</title>

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

    <!--
        MediaElement script and style should be placed before actual
        content to overcome flashes of unstyled content issue.
    -->
    <script src="player/mediaelement-and-player.min.js"></script>
    <link rel="stylesheet" href="player/mediaelementplayer.min.css" />
</head>
<body>
    <audio controls>
        <source src="http://images.apple.com/html5/showcase/audio/letsgosurfing-thedrums.mp3" type="audio/mp3">
        <source src="http://www.apple.com/html5/showcase/audio/letsgosurfing-thedrums.ogg" type="audio/ogg">
        <source src="http://a1.phobos.apple.com/us/r1000/011/Music/12/14/7f/mzm.ubzkrulq.aac.p.m4a" type="audio/mp4">
    </audio>

    <script src="scripts/app.js"></script>
</body>
</html>
